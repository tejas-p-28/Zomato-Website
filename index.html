<html>
    <head>
        <title>Zomato</title>
        <link rel="stylesheet" href="home.css" style="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--Header Starts-->
        <div id="header">
            <div class="icon">
                <h1>Zomato</h1>
            </div>
            <div class="socials">
                <a class="btn btn-success" href="" target="_blank">
                    Login
                </a>
                <a class="btn btn-warning" href="" target="_blank">
                    SignUP
                </a>
                
            </div>
        </div>
        <!--Header Ends-->
        <!--Search Start-->
        <div id="search">
            <div id="logo">
                <span>TP!</span>
            </div>
            <div class="heading">
                Find the Best Restaurants near you!!!
            </div>
            <div class="dropdown">
                <div class="form-group">
                    <div class="col-md-6">
                        <select class="form-control" name="city">
                            <option value="">Select Location</option>
                            <option >Delhi</option>
                            <option>Pune</option>
                            <option>Mumbai</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <select class="form-control" name="restaurants">
                            <option>Restaurants</option>
                            <option ></option>
                            <option></option>
                            <option></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!--Search Ends-->
        <!--quicksearch starts-->
        <div id="quicksearch">
            <h1 id="quickHeading">Quick Search</h1>
            <h1 id="quickSubHeading">Search Your Favorite Restaurants by Meal</h1>
            <div class="mainTile">
                <div class="tileContainer">
                    <div class="tileComponent1">
                        <img src="./images/sacks.png" alt="Snacks">
                    </div>
                    <div class="tileComponent2">
                        <div class="tileHeading">
                            <a href="listing.html">Snacks</a>
                        </div>
                        <div class="tileSubHeading">Enjoy your Snacks</div>
                    </div>
                </div>
                <div class="tileContainer">
                    <div class="tileComponent1">
                        <img src="./images/lunch.png" alt="Dinner">
                    </div>
                    <div class="tileComponent2">
                        <div class="tileHeading">
                            <a href="listing.html">Dinner</a>
                        </div>
                        <div class="tileSubHeading">Enjoy your Dinner</div>
                    </div>
                </div>
                <div class="tileContainer">
                    <div class="tileComponent1">
                        <img src="./images/drinks.png" alt="Drinks">
                    </div>
                    <div class="tileComponent2">
                        <div class="tileHeading">
                            <a href="listing.html">Soft Drinks</a>
                        </div>
                        <div class="tileSubHeading">Enjoy your Drinks</div>
                    </div>
                </div>
                <div class="tileContainer">
                    <div class="tileComponent1">
                        <img src="./images/lunch.png" alt="Lunch">
                    </div>
                    <div class="tileComponent2">
                        <div class="tileHeading">
                            <a href="listing.html">Lunch</a>
                        </div>
                        <div class="tileSubHeading">Enjoy your Lunch</div>
                    </div>
                </div>
                <div class="tileContainer">
                    <div class="tileComponent1">
                        <img src="./images/burger1.jpeg" alt="Nightlife" class="burger">
                    </div>
                    <div class="tileComponent2">
                        <div class="tileHeading">
                            <a href="listing.html">Fastfood</a>
                        </div>
                        <div class="tileSubHeading">Enjoy your fastfood</div>
                    </div>
                </div>
                <div class="tileContainer">
                    <div class="tileComponent1">
                        <img src="./images/nightlife.png" alt="Nightlife">
                    </div>
                    <div class="tileComponent2">
                        <div class="tileHeading">
                            <a href="listing.html">Nightlife</a>
                        </div>
                        <div class="tileSubHeading">Enjoy your Nightlife</div>
                    </div>
                </div>
            </div>
        </div>
        <!--quicksearch end-->
        <footer>
            <hr>
            <center>
                <h3>&copy; Tejas Patil</h3>
            </center>
        </footer>
    </body>
</html>
